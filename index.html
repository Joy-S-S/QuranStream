<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إذاعة القرآن الكريم - البث المباشر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="Logo.png" alt="إذاعة القرآن الكريم">
            </div>
            <p>إذاعة القرآن الكريم</p>
        </div>
    </header>
    <div class="app-container">
        <main class="container">
            <section class="player-section">
                <div class="audio-player">
                    <div class="player-info">
                        <h2 id="current-track">البث المباشر</h2>
                        <div class="progress-container">
                            <input type="range" id="progressBar" value="0">
                            <div class="time-display">
                                <span id="currentTime">00:00</span>
                                <span id="duration">--:--</span>
                            </div>
                        </div>
                    </div>

                    <div class="player-controls">
                        <button id="playBtn" class="control-btn">
                            <i class="fas fa-pause"></i>
                        </button>

                        <button id="recordBtn" class="control-btn record-btn">
                            <i class="fas fa-microphone"></i>
                        </button>

                        <button id="toggleLibraryBtn" class="control-btn">
                            <i class="fas fa-folder-open"></i>
                        </button>

                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                        </div>
                    </div>

                    <div id="recordingInfo" class="recording-info hidden">
                        <i class="fas fa-circle recording-indicator"></i>
                        <span id="recordingTime">00:00</span>
                        <button id="downloadBtn" class="download-btn hidden">
                            <i class="fas fa-download"></i> تحميل
                        </button>
                    </div>
                </div>
            </section>
            <section class="recordings-library hidden">
                <h2>مكتبة التسجيلات</h2>
                <div id="recordingsList" class="recordings-list">
                    <!-- التسجيلات ستضاف هنا ديناميكياً -->
                </div>
            </section>
        </main>
        <aside class="sidebar">
            <div class="calendar-section">
                <h3>التاريخ اليوم</h3>
                <div class="date-display">
                    <div class="gregorian-date">
                        <span id="current-gregorian-date"></span>
                    </div>
                    <div class="hijri-date">
                        <span id="current-hijri-date"></span>
                    </div>
                </div>
            </div>
            <div class="prayer-times-section">
                <h3>مواقيت الصلاة</h3>
                <div class="prayer-times" id="prayerTimes">
                    <div class="loader">جاري تحميل المواقيت...</div>
                </div>
            </div>
        </aside>
    </div>
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>Yousef Sayed@<span id="current-year"></span></p>
                <div class="social-links">
                    <a href="https://www.facebook.com/profile.php?id=61576319680641"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.linkedin.com/in/yousef-sayed-70456926b/"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
